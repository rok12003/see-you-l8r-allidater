<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See You L8r, Allidater</title>
    <style>
        body {
            background-color: pink;
        }
        .container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }
        .container p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Existing Matches</h1>
    <div class="container">
        {% if data %}
            {% for row in data %}
                <p>{{ row[0] }}</p>
                <p>{{ row[1] }}</p>
            {% endfor %}
        {% else %}
            <p>No existing matches found.</p>
        {% endif %}
    </div>
</body>
</html>
